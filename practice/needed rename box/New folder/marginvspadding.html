<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>margin vs padding</title>
    <style>
        .box1, .box2{
            height:100px;
            width:100px;
        }
        .box1{
            background-color: aqua;
            margin:10px;
        }
        .box2{
            background-color: aqua;
            padding:10px;
        }
        .wrapper{
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <span>
        <div class="box1"></div>
        <div class="box2"></div>
    </div></span>
</body>
</html>
