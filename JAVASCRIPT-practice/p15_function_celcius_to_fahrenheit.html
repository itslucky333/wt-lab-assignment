<!DOCTYPE html>
<html>
<head><title>function to convert celcius to fahrenheit</title>
</head>
<body>


<h2>the function to convert cel to fah</h2>
<p id="here"></p>
<script>
function codes(f){
var c=((5/9)*(f-32));
return c;}
document.getElementById("here").innerHTML="the value is " + codes(77);
</script>
</body></html>
