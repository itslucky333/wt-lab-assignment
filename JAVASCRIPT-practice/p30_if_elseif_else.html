<!DOCTYPE html>
<html>
<body>
<h2>we are seeing if else if and else statements in this program</h2>
<p id="here">text goes here(greetings)</p>

<script>
const hour = new Date().getHours();
if(hour<12){
document.getElementById("here").innerHTML="good morning sir";}
else if(hour<18){
document.getElementById("here").innerHTML="good evening sir";}
else{
document.getElementById("here").innerHTML="good night sir";}
</script>
</body></html>
