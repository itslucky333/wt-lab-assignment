<!DOCTYPE html>
<html>
<body>
<h3> we are learning about slice() in javascript </h3>
<p id="here"></p>
<p>if the parameters are given in negative then the position is counted from back of the string</p>
<p id="here2"></p>
<p><pre>Note
    JavaScript counts positions from zero.
    
    First position is 0.
    
    Second position is 1.</pre></p>
<script>
let name="laxmikanta poudel";
document.getElementById("here").innerHTML=name.slice(5,11);
document.getElementById('here2').innerHTML=name.slice(-12,-5);
</script>

</body></html>
