

<!DOCTYPE html>
<html>
<head></head>
<body>
<H2>to print good day if the time is >18:00</h2>
<p id="text">text goes here</p>
<script>
if(new Date().getHours()<12){
document.getElementById("text").innerHTML="good morning sir";
}
else{
document.getElementById("text").innerHTML="good afternoon sir";}

</script>
</body></html>
